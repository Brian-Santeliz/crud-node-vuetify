<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/vuetify.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Vuejs | Nodejs</title>
  </head>
  <body>
    <header class="header  col-auto">
      <h1 class="header-title">Crud Vuejs & Nodejs</h1>
    </header>
    <div id="main">
      <v-app>
        <v-container>
          <v-simple-table class="mt-5">
            <template v-slot:default>
              <thead>
                <tr class="teal">
                  <th class="white--text">Titulo</th>
                  <th class="white--text">Autor</th>
                  <th class="white--text">A침o</th>
                  <th class="white--text">Acci칩n</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="libro in libros" :key="libro.id">
                  <td>{{ libro.titulo }}</td>
                  <td>{{ libro.autor }}</td>
                  <td>{{ libro.a침o }}</td>
                  <td>
                    <v-btn
                      class="teal accent-4"
                      dark
                      @click="editAction(libro.id, libro.descripcion, libro.precio, libro.stock)"
                      >
                      <v-icon>
                        mdi-folder-edit
                      </v-icon>
                      </v-btn>
                    <v-btn class="error"  @click="deleteAction(libro.id)"
                      ><v-icon>mdi-book-minus</v-icon></v-btn
                    >
                  </td>
                </tr>
              </tbody>
            </template>
          </v-simple-table>
          <v-container>
            <v-row>
              <v-col md="12">
                <v-btn
                  @click="openModal()"
                  fab
                  dark
                  color="teal"
                  :fixed="true"
                  :bottom="true"
                  :right="true"
                >
                  <v-icon dark> mdi-plus </v-icon>
                </v-btn>
              </v-col>
            </v-row>
          </v-container>
        </v-container>
      </v-app>
    
    
      <v-row justify="center">
      <v-dialog
        v-model="isModalOpen"
        persistent
        max-width="600px"
      >
        <v-card>
          <v-card-title>
            <span class="headline">Administrador De Libros</span>
          </v-card-title>
          <v-card-text>
            <v-container>
              <v-form
              ref="form"
              v-model="valid"
              lazy-validation
              >
              <v-row>
                <v-col
                  cols="12"
                >
                  <v-text-field
                  
                   :rules="rules"
                   :counter="10"
                  v-model="titulo"
                    label="Ingrese el Titulo del Libro*"
                    required
                    hint="Por ejemplo: El Alquimista"
                  ></v-text-field>
                </v-col>
                <v-col
                  cols="12"
                >
                  <v-text-field
                  :rules="rules"
                  :counter="10"
                  v-model="autor"
                    label="Ingrese el Autor del Libro*"
                    hint="Por Ejemplo: Paul Cohelo"
                  ></v-text-field>
                </v-col>
                <v-col
                  cols="12"
                >
                  <v-text-field
                  :rules="rules"
                  :counter="4"
                  v-model="anio"
                    label="A침o del Libro*"
                    hint="Por ejemplo: 1988"
                    required="required"
                    hide-details="auto"
                    type="number"
                  ></v-text-field>
                </v-col>
               
              </v-row>
            </v-form>
            </v-container>
            <small>Todos los campos * son requeridos</small>
          </v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn
              color="blue darken-1"
              text
              @click="closeModal()"
            >
              Cerrar
            </v-btn>
            <v-btn
              color="blue darken-1"
              text
              @click="actionButton()"
            >
              Guardar
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
    </v-row>
    
    </div>
    <script src="./assets/vue.js"></script>
    <script src="./assets/vuetify.js"></script>
    <script src="index.js"></script>
    </script>
  </body>
</html>
