<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/vuetify.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Vuejs | Nodejs</title>
  </head>
  <body>
    <header class="header  col-auto">
      <h1 class="header-title">Crud Vuejs & Nodejs</h1>
    </header>
    <div id="main">
      <v-app>
        <v-container>
          <v-simple-table class="mt-5">
            <template v-slot:default>
              <section v-if="!articulos.length">
                <p class="text-center text-h4">Base de datos vacia</p>
              </section>
              <section v-else>
              <thead>
                <tr class="teal">
                  <th class="white--text">Titulo</th>
                  <th class="white--text">Autor</th>
                  <th class="white--text">Año</th>
                  <th class="white--text">Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="articulo in articulos" :key="articulo.id">
                  <td>{{ articulo.descripcion }}</td>
                  <td>{{ articulo.precio }}</td>
                  <td>{{ articulo.stock }}</td>
                  <td>
                    <v-btn
                      class="teal accent-4"
                      dark
                      @click="editAction(articulo.id, articulo.descripcion, articulo.precio, articulo.stock)"
                      >Editar</v-btn
                    >
                    <v-btn class="error" dark @click="deleteAction(articulo.id)"
                      >Borrar</v-btn
                    >
                  </td>
                </tr>
              </tbody>
            </section>
            </template>
          </v-simple-table>
          <v-container>
            <v-row>
              <v-col md="12">
                <v-btn
                  @click="openModal()"
                  fab
                  dark
                  color="teal"
                  :fixed="true"
                  :bottom="true"
                  :right="true"
                >
                  <v-icon dark> mdi-plus </v-icon>
                </v-btn>
              </v-col>
            </v-row>
          </v-container>
        </v-container>
      </v-app>
    </div>
    <script src="./assets/vue.js"></script>
    <script src="./assets/vuetify.js"></script>
    <script src="index.js"></script>
    </script>
  </body>
</html>
